---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}
          <h3>{{ post.title }}</h3></p>
          <!-- <p class="post-summary">{{ post.summary }}</p> -->
        </a>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
